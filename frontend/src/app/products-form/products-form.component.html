<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
                    <!--Form with header-->

                    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" >
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Producto</h3>                                    
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>                                        
                                        <input type="text" class="form-control" id="codigo" name="codigo" formControlName="codigo" placeholder="Codigo(Minimo 5 caracteres)">
                                     
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" placeholder="Nombre del producto">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="precio" name="precio" formControlName="precio" placeholder="Precio del producto">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="cantidad" name="cantidad" formControlName="cantidad" placeholder="Cantidad en inventario">
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-success  " [disabled]="addProductForm.invalid" name="guardar">Guardar</button>
                                    <button type="button" class="btn bg-light" (click)="gotoProducts()" name="cancelar">Cancelar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
