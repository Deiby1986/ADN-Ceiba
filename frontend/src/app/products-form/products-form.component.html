
<div class="con">
    <h3>Crear producto</h3>
    <div style="width: 400px;margin: 5px;">
        <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" >
            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="name">Codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo" formControlName="codigo">
                <div *ngIf="AddProductoFormCtrl.codigo.invalid && (AddProductoFormCtrl.codigo.dirty || AddProductoFormCtrl.codigo.touched)"
                class="invalid-feedback">
                <div >El CÃ³digo es requerido</div>
            </div>
            </div>

            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre">
            </div>

            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="name">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio" formControlName="precio">
            </div>

            <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="name">Cantidad en inventario</label>
                <input type="text" class="form-control" id="cantidad" name="cantidad" formControlName="cantidad">
            </div>

            <div class="form-group col">
                <button type="submit" class="btn btn-success  " [disabled]="addProductForm.invalid">Guardar</button>
                <button type="button" class="btn bg-light" (click)="gotoProducts()">Cancelar</button>
            </div>
        </form>
    </div>

    <!--<div>
        <h4>You submitted successfully!</h4>
        
    </div>-->
</div>
