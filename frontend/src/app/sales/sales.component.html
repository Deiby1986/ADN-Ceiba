<button type="button" class="btn btn-outline-primary" (click)="addVenta()">Agregar Venta</button>
<div class="lista-productos">
        <div *ngIf="(sales | async)?.length > 0">          
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead">
                            <tr>                              
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Total</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sale of sales | async" >                               
                                <td>{{sale.nombreCliente}}</td>
                                <td>{{sale.fecha}}</td>
                                <td>{{sale.total}}</td>                               
                            </tr>
                        </tbody>
                    </table>
                </div>
           <!-- </div> -->
    </div>
