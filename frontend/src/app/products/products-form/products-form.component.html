<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">
            <!--Form with header-->

            <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> Producto</h3>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <!--Validaciones del servidor-->
                        <div class="alert alert-danger" role="alert" [hidden]="!error">
                            {{error}}
                        </div>
                        <!--Validaciones para codigo -->
                        <div *ngIf="AddProductoFormCtrl.codigo.invalid && (AddProductoFormCtrl.codigo.dirty || AddProductoFormCtrl.codigo.touched)" class="alert alert-danger">
                            <div *ngIf="AddProductoFormCtrl.codigo.errors.required">
                                <b>Codigo</b> es requerido
                            </div>
                            <div *ngIf="AddProductoFormCtrl.codigo.errors.minlength">
                                <b>Codigo</b> debe tener al menos 5 caracteres
                            </div>
                        </div>
                        <!--Validaciones para el nombre-->
                        <div *ngIf="AddProductoFormCtrl.nombre.invalid && (AddProductoFormCtrl.nombre.dirty || AddProductoFormCtrl.nombre.touched)" class="alert alert-danger">
                            <div *ngIf="AddProductoFormCtrl.nombre.errors.required">
                                <b>Nombre</b> es requerido
                            </div>
                            <div *ngIf="AddProductoFormCtrl.nombre.errors.minlength">
                                <b>Nombre</b> debe tener al menos 5 caracteres
                            </div>
                        </div>
                        <!--Validaciones para el precio-->
                        <div *ngIf="AddProductoFormCtrl.precio.invalid && (AddProductoFormCtrl.precio.dirty || AddProductoFormCtrl.precio.touched)" class="alert alert-danger">
                            <div *ngIf="AddProductoFormCtrl.precio.errors.required">
                                <b>Precio</b> es requerido
                            </div>                           
                        </div>
                        <div *ngIf="AddProductoFormCtrl.cantidad.invalid && (AddProductoFormCtrl.cantidad.dirty || AddProductoFormCtrl.cantidad.touched)" class="alert alert-danger">
                            <div *ngIf="AddProductoFormCtrl.cantidad.errors.required">
                                <b>Cantidad en inventario</b> es requerido
                            </div>                           
                        </div>
                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="codigo" name="codigo"
                                    formControlName="codigo" placeholder="Codigo(Minimo 5 caracteres)"  required minlength="5">                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    formControlName="nombre" placeholder="Nombre del producto"  required minlength="5">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="precio" name="precio"
                                    formControlName="precio" placeholder="Precio del producto" required OnlyNumber="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="cantidad" name="cantidad"
                                    formControlName="cantidad" placeholder="Cantidad en inventario" required OnlyNumber="true">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success  " [disabled]="addProductForm.invalid"
                                name="guardar">Guardar</button>
                            <button type="button" class="btn bg-light" (click)="gotoProducts()"
                                name="cancelar">Cancelar</button>
                        </div>
                    </div>

                </div>
            </form>
            <!--Form with header-->


        </div>
    </div>
</div>
