<button type="button" class="btn btn-outline-primary" (click)="addProduct()">Agregar producto</button>
<div class="lista-productos">
    <div *ngIf="(products | async)?.length > 0">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Existencia(Unidades)</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | async">
                        <td>{{product.codigo}}</td>
                        <td>{{product.nombre}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.qty}}</td>
                        <td><a routerLink="/product">
                                <button type="button" class="btn btn-labeled btn-default">
                                    <span class="btn-label"><i class="glyphicon glyphicon-chevron-right">
                                        </i>
                                    </span>
                                    Editar
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="products.length == 0">No hay productos registrados</div>
</div>
